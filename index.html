<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      display: block;
    }
    #sidebar {
      width: 260px;
      background: #111;
      color: #0ff;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,255,255,0.1);
    }
    #sidebar h2 {
      margin-top: 0;
    }
    .poi-item {
      padding: 6px;
      cursor: pointer;
    }
    .poi-item:hover {
      background: #0ff;
      color: #000;
    }
    #map {
      position: absolute;
      top: 0;
      left: 260px;
      height: 100%;
      width: calc(100% - 260px);
      z-index: 0;
    }
    .leaflet-popup-content-wrapper {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    #searchBox {
      position: absolute;
      top: 20px;
      left: 280px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 240px;
      border-radius: 4px;
      border: none;
      background-color: #222;
      color: #0ff;
    }
    .custom-pin {
      background-color: #0ff;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid #0ff;
      box-shadow: 0 0 8px #0ff;
      animation: glowPulse 1.2s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Points of Interest</h2>
    <div id="poiList"></div>
  </div>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search POI..." />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomControl: true
    });

    const mapWidth = 8192;
    const mapHeight = 7830;
    const bounds = [[0, 0], [mapHeight, mapWidth]];

    L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
map.setView([mapHeight / 2, mapWidth / 2], -2);
setTimeout(() => {
  map.invalidateSize();
}, 200);

    const pois = [
  { name: 'Sentinel Quarters', x: 1400, y: 3096 },
  { name: 'Trial Room', x: 158, y: 2902 },
  { name: 'Jails', x: 561, y: 2023 },
  { name: 'Questioning Room', x: 939, y: 2376 },
  { name: 'JAF Dojo', x: 1196, y: 2522 },
  { name: 'Cantina', x: 2074, y: 2684 },
  { name: 'Main TG Dojo', x: 2836, y: 2472 },
  { name: 'Archives', x: 3185, y: 2014 },
  { name: 'Combat Hall', x: 2015, y: 2005 },
  { name: 'Lecture Hall', x: 2755, y: 2010 },
  { name: 'Spawn', x: 1684, y: 885 },
  { name: 'Council Room', x: 1676, y: 541 },
  { name: 'Hangar Teleport', x: 3262, y: 637 },
  { name: 'TG Dojo #2', x: 3166, y: 1129 },
  { name: 'Consoles', x: 2185, y: 1060 },
  { name: 'Guardian Quarters', x: 811, y: 1384 },
  { name: 'Holocron Vault', x: 3463, y: 2181 },
  { name: 'Consular Quarters', x: 3113, y: 1860 },
  { name: 'Saber Forge', x: 2362, y: 1348 },
  { name: 'VIP Statues', x: 2366, y: 302 }
];

    const markers = [];
    const poiListDiv = document.getElementById('poiList');

    pois.forEach(poi => {
      const icon = L.divIcon({
        className: 'custom-pin',
        iconSize: [14, 14]
      });

      const marker = L.marker([poi.y, poi.x], { icon }).bindPopup(`<strong>${poi.name}</strong>`);
      marker.poiName = poi.name.toLowerCase();
      marker.visible = false;
      markers.push(marker);

      const item = document.createElement('div');
      item.className = 'poi-item';
      item.textContent = poi.name;
      item.addEventListener('click', () => {
        if (!marker.visible) {
          marker.addTo(map);
          marker.visible = true;
        }
        map.setView([poi.y, poi.x], 0);
        marker.openPopup();
      });
      poiListDiv.appendChild(item);
    });

    document.getElementById('searchInput').addEventListener('input', function(e) {
      const value = e.target.value.toLowerCase();
      markers.forEach(marker => {
        const match = marker.poiName.includes(value);
        if (value && match && !marker.visible) {
          marker.addTo(map);
          marker.visible = true;
        } else if ((!value || !match) && marker.visible) {
          map.removeLayer(marker);
          marker.visible = false;
        }
      });
    });
  </script>
</body>
</html>
