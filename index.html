<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-popup-content-wrapper {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #searchInput {
      padding: 6px;
      font-size: 14px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search POI..." />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomControl: true
    });

    const mapWidth = 4096;
    const mapHeight = 3911;
    const bounds = [[0, 0], [mapHeight, mapWidth]];

    const image = L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
    map.fitBounds(bounds);

    const pois = [
      { name: 'Sentinel Quarters', x: 760, y: 430 },
      { name: 'Trial Room', x: 260, y: 690 },
      { name: 'Jails', x: 460, y: 1330 },
      { name: 'Questioning Room', x: 900, y: 940 },
      { name: 'JAF Dojo', x: 1070, y: 490 },
      { name: 'Cantina', x: 1275, y: 500 },
      { name: 'Main TG Dojo', x: 1710, y: 570 },
      { name: 'Archives', x: 2155, y: 685 },
      { name: 'Combat Hall', x: 1220, y: 1290 },
      { name: 'Lecture Hall', x: 1725, y: 1035 },
      { name: 'Spawn', x: 1080, y: 1865 },
      { name: 'Council Room', x: 960, y: 2480 },
      { name: 'Hangar Teleport', x: 2105, y: 2515 },
      { name: 'TG Dojo #2', x: 2025, y: 1615 },
      { name: 'Consoles', x: 2185, y: 1060 },
      { name: 'Restricted', x: 1860, y: 530 },
      { name: 'Guardian Quarters', x: 450, y: 2045 },
      { name: 'Holocron Vault', x: 2445, y: 910 },
      { name: 'Consular Quarters', x: 2440, y: 1120 },
      { name: 'VIP Statues', x: 1180, y: 3140 }
    ];

    const markers = [];

    pois.forEach(poi => {
      const marker = L.circleMarker([poi.y, poi.x], {
        radius: 6,
        color: '#0ff',
        fillColor: '#0ff',
        fillOpacity: 0.7
      }).addTo(map).bindPopup(`<strong>${poi.name}</strong>`);

      marker.poiName = poi.name.toLowerCase();
      markers.push(marker);
    });

    document.getElementById('searchInput').addEventListener('input', function(e) {
      const value = e.target.value.toLowerCase();
      markers.forEach(marker => {
        const match = marker.poiName.includes(value);
        if (match) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    });
  </script>
</body>
</html>
