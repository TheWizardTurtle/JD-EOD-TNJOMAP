<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }
    body { background:#0d0d0d; color:#0ff; font-family:'Segoe UI',sans-serif; }
    .control-btn { position:absolute; padding:4px 8px; background:#0ff; border:none; border-radius:4px; cursor:pointer; font-weight:bold; box-shadow:0 0 6px rgba(0,255,255,0.4); z-index:1101; }
    #sidebar { position:absolute; top:0; left:0; width:260px; bottom:0; background:#111; padding:10px; overflow-y:auto; box-shadow:2px 0 8px rgba(0,255,255,0.1); transition:left .3s ease; z-index:1000; }
    #sidebar.collapsed { left:-260px; }
    #hamburger { top:10px; }
    #sidebar:not(.collapsed) ~ #hamburger { left:260px; }
    #sidebar.collapsed ~ #hamburger { left:0; }
    .sidebar-header { display:flex; margin-bottom:10px; }
    #searchBox { flex:1; }
    #searchBox input { width:100%; padding:6px; border:none; border-radius:4px; background:#222; color:#0ff; }
    #sidebar h2 { text-align:center; margin:0 0 10px; font-size:1.4em; font-weight:900; border-bottom:2px solid #0ff; padding-bottom:6px; }
    details { margin-bottom:8px; }
    summary { cursor:pointer; font-weight:700; font-size:1.1em; text-align:center; }
    #combatDetail summary { color:#1f8dd6; }
    #meditationDetail summary { color:#228b22; }
    #lectureDetail summary { color:#adff2f; }
    summary::-webkit-details-marker, summary::marker { display:none; }
    ul.poi-list { list-style:none; padding:0; margin:0 0 10px; }
    ul.poi-list li { padding:6px; margin:4px 0; text-align:center; cursor:pointer; font-weight:600; }
    .sidebar-sep { border-top:1px solid #555; margin:6px 0; }
    #map {
      position:absolute;
      top:0;
      left:0;
      right:0;
      bottom:0;
      z-index:500;
      background-color: rgba(80, 67, 67, 1);
    }
    /* Popup background override */
    .leaflet-popup-content-wrapper, .leaflet-popup-tip {
      background: rgba(80, 67, 67, 1) !important;
      color: #fff;
    }
    @keyframes radar { 0%{transform:scale(1);opacity:0.7;}100%{transform:scale(3);opacity:0;} }
    .radar { position:absolute; width:24px; height:24px; top:50%; left:50%; transform:translate(-50%,-50%); border-radius:50%; animation:radar 3s ease-out infinite; pointer-events:none; z-index:1000; }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="sidebar-header">
      <div id="searchBox"><input id="searchInput" placeholder="Search POI..."/></div>
    </div>
    <h2>Points of Interest</h2>
    <details id="combatDetail"><summary>Combat Rooms</summary><ul id="combatRooms" class="poi-list"></ul></details>
    <hr class="sidebar-sep"/>
    <details id="meditationDetail"><summary>Meditation Chambers</summary><ul id="meditationChambers" class="poi-list"></ul></details>
    <hr class="sidebar-sep"/>
    <details id="lectureDetail"><summary>Lecture Rooms</summary><ul id="lectureRooms" class="poi-list"></ul></details>
    <hr class="sidebar-sep"/>
    <ul id="poiList" class="poi-list"></ul>
  </div>
  <button id="hamburger" class="control-btn open">◀</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map', { crs: L.CRS.Simple, zoomControl: true });
      const bounds = [[0,0],[7830,8192]];
      L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
      map.fitBounds(bounds, { animate: false });
      const initZoom = map.getZoom();
      map.setMinZoom(initZoom - 3);
      map.setMaxBounds(bounds);
      map.setZoom(map.getMinZoom());

      // MiniMap with independent zoom level offset and size
      // MiniMap with explicit fixed zoom size and level
      const miniZoom = map.getZoom() - 3;
      const miniMapControl = new L.Control.MiniMap(
        L.imageOverlay('JK-EODMAP.png', bounds),
        {
          toggleDisplay: true,
          mapOptions: { crs: L.CRS.Simple, zoomControl: false },
          width: 300,
          height: 300,
          zoomLevelFixed: miniZoom
        }
      ).addTo(map);
      // Sync only minimap with cursor movement over main map
      map.on('mousemove', (e) => {
        // update mini-map center without affecting main map dragging
        miniMapControl._miniMap.setView(e.latlng, miniMapControl._miniMap.getZoom(), { animate: false });
      });
      // Sync minimap with cursor position
      
      });

      const hamburger = document.getElementById('hamburger');
      const sidebar = document.getElementById('sidebar');
      hamburger.onclick = () => {
        sidebar.classList.toggle('collapsed');
        hamburger.textContent = sidebar.classList.contains('collapsed') ? '▶' : '◀';
      };

      const prefixMap = {
        'Combat Room': '#1f8dd6',
        'Meditation Chamber': '#90ee90',
        'Lecture Room': '#006400'
      };
      const colorMap = {
        'Sentinel Quarters':'#f1c40f','Trial Room':'#d4a017','Jails':'#e74c3c','Questioning Room':'#e74c3c',
        'JAF Dojo':'#5dade2','Cantina':'#0ff','Main TG Dojo':'#f1c40f','TG Dojo #2':'#f1c40f',
        'Archives':'#39ff14','Combat Hall':'#1f75fe','Lecture Hall':'#adff2f','Consular Quarters':'#2ecc71',
        'Spawn':'#800000','Council Room':'#ffd700','Hangar Teleport':'#888888','VIP Statues':'#d4af37','Saber Forge':'#ffffff'
      };
      const getColor = name => colorMap[name] || Object.entries(prefixMap).find(([k]) => name.startsWith(k))?.[1] || '#0ff';

      const pois = [
      { name: 'Sentinel Quarters', x: 3032, y: 6784 },
      { name: 'Trial Room', x: 304, y: 6304 },
      { name: 'Jails', x: 1176, y: 4448 },
      { name: 'Questioning Room', x: 2056, y: 5164 },
      { name: 'JAF Dojo', x: 2768, y: 5564 },
      { name: 'Cantina', x: 4484, y: 5832 },
      { name: 'Main TG Dojo', x: 6160, y: 5380 },
      { name: 'Archives', x: 6996, y: 4376 },
      { name: 'Combat Hall', x: 4372, y: 4360 },
      { name: 'Lecture Hall', x: 5992, y: 4376 },
      { name: 'Spawn', x: 3676, y: 1960 },
      { name: 'Council Room', x: 3684, y: 1056 },
      { name: 'Hangar Teleport', x: 7112, y: 1268 },
      { name: 'TG Dojo #2', x: 6928, y: 2252 },
      { name: 'Guardian Quarters', x: 1780, y: 1984 },
      { name: 'Consular Quarters', x: 6968, y: 3476 },
      { name: 'Saber Forge', x: 5292, y: 2696 },
      { name: 'VIP Statues', x: 5296, y: 600 },
      { name: 'Combat Room 1', x: 5588, y: 1152 },
      { name: 'Combat Room 2', x: 5576, y: 1388 },
      { name: 'Combat Room 3', x: 5088, y: 1160 },
      { name: 'Combat Room 4', x: 5092, y: 1396 },
      { name: 'Combat Room 5', x: 3560, y: 2448 },
      { name: 'Combat Room 6', x: 3792, y: 2448 },
      { name: 'Combat Room 7', x: 2824, y: 2616 },
      { name: 'Combat Room 8', x: 1924, y: 2744 },
      { name: 'Combat Room 9', x: 1620, y: 2748 },
      { name: 'Combat Room 10', x: 2388, y: 1628 },
      { name: 'Combat Room 11', x: 2312, y: 1352 },
      { name: 'Combat Room 12', x: 1176, y: 1856 },
      { name: 'Combat Room 13', x: 948, y: 1620 },
      { name: 'Combat Room 14', x: 1412, y: 1372 },
      { name: 'Combat Room 15', x: 1552, y: 7732 },
      { name: 'Combat Room 16', x: 1764, y: 7644 },
      { name: 'Combat Room 17', x: 1540, y: 7500 },
      { name: 'Combat Room 18', x: 4176, y: 4796 },
      { name: 'Combat Room 19', x: 4512, y: 4788 },
      { name: 'Combat Room 20', x: 4804, y: 4792 },
      { name: 'Combat Room 21', x: 4196, y: 3920 },
      { name: 'Combat Room 22', x: 4508, y: 3924 },
      { name: 'Combat Room 23', x: 4808, y: 3904 },
      { name: 'Meditation Chamber 1', x: 6608, y: 2508 },
      { name: 'Meditation Chamber 2', x: 6608, y: 2358 },
      { name: 'Meditation Chamber 3', x: 6622, y: 2072 },
      { name: 'Meditation Chamber 4', x: 6608, y: 1926 },
      { name: 'Meditation Chamber 5', x: 6174, y: 1400 },
      { name: 'Meditation Chamber 6', x: 6162, y: 1166 },
      { name: 'Meditation Chamber 7', x: 4510, y: 1164 },
      { name: 'Meditation Chamber 8', x: 4524, y: 1394 },
      { name: 'Meditation Chamber 9', x: 3562, y: 1608 },
      { name: 'Meditation Chamber 10', x: 3794, y: 1606 },
      { name: 'Meditation Chamber 11', x: 3814, y: 2970 },
      { name: 'Meditation Chamber 13', x: 6796, y: 4720 },
      { name: 'Meditation Chamber 14', x: 7156, y: 4716 },
      { name: 'Meditation Chamber 15', x: 7152, y: 4044 },
      { name: 'Lecture Room 1', x: 6606, y: 1710 },
      { name: 'Lecture Room 2', x: 6836, y: 1452 },
      { name: 'Lecture Room 3', x: 4904, y: 1408 },
      { name: 'Lecture Room 4', x: 4754, y: 1142 },
      { name: 'Lecture Room 5', x: 5876, y: 4640 },
      { name: 'Lecture Room 6', x: 6132, y: 4624 },
      { name: 'Lecture Room 7', x: 5884, y: 4092 },
      { name: 'Lecture Room 8', x: 6136, y: 4096 },
      { name: 'Lecture Room 9', x: 1772, y: 1016 },
      { name: 'Lecture Room 10', x: 3352, y: 6793 }
    ];

      const containers = {
        combat: document.getElementById('combatRooms'),
        meditation: document.getElementById('meditationChambers'),
        lecture: document.getElementById('lectureRooms'),
        others: document.getElementById('poiList')
      };
      Object.values(containers).forEach(c => c.innerHTML = '');

      const markers = [];
      let currentMarker = null;

      pois.forEach(poi => {
        if (poi.name === 'Holocron Vault') return;
        const color = getColor(poi.name);
        // Improved icon: no white box, just colored circle
        const icon = L.divIcon({
          html: `<div style="width:16px;height:16px;border-radius:50%;background:${color};box-shadow:0 0 6px ${color};"></div>`,
          iconSize: [16,16],
          iconAnchor: [8,8],
          className: ''
        });
        const marker = L.marker([poi.y, poi.x], { icon }).bindPopup(`<strong>${poi.name}</strong>`);
        marker.poiName = poi.name.toLowerCase();
        markers.push(marker);

        // Sidebar item
        const li = document.createElement('li');
        li.textContent = poi.name;
        li.style.color = color;
        li.onclick = () => {
          // toggle off if same
          if (currentMarker === marker) {
            map.removeLayer(marker);
            currentMarker = null;
            return;
          }
          // clear previous
          if (currentMarker) map.removeLayer(currentMarker);
          map.addLayer(marker);
          currentMarker = marker;
          marker.openPopup();
          // smooth pan & slight zoom
          map.flyTo([poi.y, poi.x], Math.min(map.getMaxZoom(), map.getZoom() + 1), { duration: 1 });
        };

        if (poi.name.startsWith('Combat Room')) containers.combat.appendChild(li);
        else if (poi.name.startsWith('Meditation Chamber')) containers.meditation.appendChild(li);
        else if (poi.name.startsWith('Lecture Room')) containers.lecture.appendChild(li);
        else containers.others.appendChild(li);
      });

      // Refined search: substring match, single highlight
      document.getElementById('searchInput').addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        // clear all
        markers.forEach(m => map.removeLayer(m));
        currentMarker = null;
        if (!term) return;
        // find first matching
        const found = markers.find(m => m.poiName.includes(term));
        if (found) {
          map.addLayer(found);
          currentMarker = found;
          // pulse
          const el = found.getElement();
          if (el) {
            const ping = document.createElement('div');
            ping.className = 'radar';
            ping.style.background = getColor(found.getPopup().getContent().replace(/<.*?>/g, ''));
            el.appendChild(ping);
            setTimeout(() => el.removeChild(ping), 1000);
          }
        }
      });

      // Category toggles
      ['combat','meditation','lecture'].forEach(cat => {
        document.getElementById(`${cat}Detail`).addEventListener('toggle', function() {
          markers.forEach(m => {
            if (m.poiName.startsWith(cat)) {
              this.open ? map.addLayer(m) : map.removeLayer(m);
            }
          });
        });
      });
    });
  </script>
</body>
</html>
