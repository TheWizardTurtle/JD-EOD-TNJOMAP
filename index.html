<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    body { background:#0d0d0d; font-family:'Segoe UI',sans-serif; color:#0ff; }
    .control-btn { position:absolute; padding:8px 12px; background:#0ff; border:none; border-radius:6px; cursor:pointer; font-weight:bold; box-shadow:0 0 10px rgba(0,255,255,0.4); z-index:1100; }
    #hamburger{top:10px; left:10px;} #highContrastToggle{top:10px; left:60px;} #resetBtn{top:10px; right:20px;} #screenshotBtn{top:10px; right:80px;}
    #searchBox{position:absolute; top:10px; left:140px; background:rgba(0,0,0,0.8); padding:8px; border-radius:4px; z-index:1100;}
    #searchInput{width:200px; padding:6px; border:none; border-radius:4px; background:#222; color:#0ff;}
    #sidebar{position:absolute; top:60px; left:0; width:260px; bottom:0; background:#111; padding:20px; overflow-y:auto; box-shadow:2px 0 8px rgba(0,255,255,0.1); z-index:1000;}
    #sidebar.collapsed{width:0; padding:0; overflow:hidden;}
    #sidebar h2{text-align:center; margin:0 0 10px; font-size:1.6em; font-weight:900; border-bottom:2px solid #0ff; padding-bottom:6px;}
    details{margin-bottom:8px;} summary{cursor:pointer; font-weight:700; font-size:1.1em; text-align:center;}
    summary#combatDetailSum{color:#1f8dd6;} summary#meditationDetailSum{color:#228b22;} summary#lectureDetailSum{color:#adff2f;}
    summary::-webkit-details-marker, summary::marker{display:none;}
    .poi-list{list-style:none; padding:0; margin:0 0 10px;}
    .poi-item{padding:6px; margin:4px 0; text-align:center; cursor:pointer; font-weight:600;}
    .sidebar-sep{border-top:1px solid #555; margin:6px 0;}
    #map{position:absolute; top:0; left:260px; right:0; bottom:0; z-index:500;}
  </style>
</head>
<body>
  <button id="hamburger" class="control-btn">â˜°</button>
  <button id="highContrastToggle" class="control-btn">âš™</button>
  <button id="resetBtn" class="control-btn">Reset</button>
  <button id="screenshotBtn" class="control-btn">ðŸ“·</button>
  <div id="searchBox"><input id="searchInput" placeholder="Search POI..."/></div>
  <div id="sidebar">
    <h2>Points of Interest</h2>
    <details id="combatDetail"><summary id="combatDetailSum">Combat Rooms</summary><ul id="combatRooms" class="poi-list"></ul></details>
    <hr class="sidebar-sep"/>
    <details id="meditationDetail"><summary id="meditationDetailSum">Meditation Chambers</summary><ul id="meditationChambers" class="poi-list"></ul></details>
    <hr class="sidebar-sep"/>
    <details id="lectureDetail"><summary id="lectureDetailSum">Lecture Rooms</summary><ul id="lectureRooms" class="poi-list"></ul></details>
    <hr class="sidebar-sep"/>
    <ul id="poiList" class="poi-list"></ul>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script>
const pois = [
  // Existing POIs
  { name: 'Sentinel Quarters', x: 3032, y: 6784 },
  { name: 'Trial Room', x: 304, y: 6304 },
  { name: 'Jails', x: 1176, y: 4448 },

  { name: 'Council Room', x: 3684, y: 1056 },
  { name: 'Hangar Teleport', x: 7112, y: 1268 },
  { name: 'TG Dojo #2', x: 6928, y: 2252 },
  { name: 'Guardian Quarters', x: 1780, y: 1984 },
  { name: 'Consular Quarters', x: 6968, y: 3476 },
  { name: 'Saber Forge', x: 5292, y: 2696 },
  { name: 'VIP Statues', x: 5296, y: 600 },

  // Combat Rooms
  { name: 'Combat Room 1', x: 5588, y: 1152 },
  { name: 'Combat Room 2', x: 5576, y: 1388 },
  { name: 'Combat Room 3', x: 5088, y: 1160 },
  { name: 'Combat Room 4', x: 5092, y: 1396 },
  { name: 'Combat Room 5', x: 3560, y: 2448 },
  { name: 'Combat Room 6', x: 3792, y: 2448 },
  { name: 'Combat Room 7', x: 2824, y: 2616 },
  { name: 'Combat Room 8', x: 1924, y: 2744 },
  { name: 'Combat Room 9', x: 1620, y: 2748 },
  { name: 'Combat Room 10', x: 2388, y: 1628 },
  { name: 'Combat Room 11', x: 2312, y: 1352 },
  { name: 'Combat Room 12', x: 1176, y: 1856 },
  { name: 'Combat Room 13', x: 948, y: 1620 },
  { name: 'Combat Room 14', x: 1412, y: 1372 },
  { name: 'Combat Room 15', x: 1552, y: 7732 },
  { name: 'Combat Room 16', x: 1764, y: 7644 },
  { name: 'Combat Room 17', x: 1540, y: 7500 },
  { name: 'Combat Room 18', x: 4176, y: 4796 },
  { name: 'Combat Room 19', x: 4512, y: 4788 },
  { name: 'Combat Room 20', x: 4804, y: 4792 },
  { name: 'Combat Room 21', x: 4196, y: 3920 },

  { name: 'Combat Room 23', x: 4808, y: 3904 },

  // Meditation Chambers
  { name: 'Meditation Chamber 1', x: 6608, y: 2508 },
  { name: 'Meditation Chamber 2', x: 6608, y: 2358 },
  { name: 'Meditation Chamber 3', x: 6622, y: 2072 },
  { name: 'Meditation Chamber 4', x: 6608, y: 1926 },

  { name: 'Meditation Chamber 11', x: 3814, y: 2970 },

  { name: 'Meditation Chamber 15', x: 7152, y: 4044 },

  // Lecture Rooms
  { name: 'Lecture Room 1', x: 6606, y: 1710 },
  { name: 'Lecture Room 2', x: 6836, y: 1452 },
  { name: 'Lecture Room 3', x: 4904, y: 1408 },
  { name: 'Lecture Room 4', x: 4754, y: 1142 },
  { name: 'Lecture Room 5', x: 5876, y: 4640 },
  { name: 'Lecture Room 6', x: 6132, y: 4624 },
  { name: 'Lecture Room 7', x: 5884, y: 4092 },
  { name: 'Lecture Room 8', x: 6136, y: 4096 },
  { name: 'Lecture Room 9', x: 1772, y: 1016 },
  { name: 'Lecture Room 10', x: 3352, y: 6793 }
];

    const colorMap = { /* colorMap entries */ };
    const prefixMap = { 'Combat Room':'#1f8dd6', 'Meditation Chamber':'#90ee90', 'Lecture Room':'#006400' };
    function getColor(name) {
      return colorMap[name] || Object.entries(prefixMap).find(([k]) => name.startsWith(k))?.[1] || '#0ff';
    }

    let map, layers, currentMarker;
    function initMap() {
      map = L.map('map', { crs: L.CRS.Simple, zoomControl: true });
      const bounds = [[0,0],[7830,8192]];
      L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
      const fullZoom = map.getBoundsZoom(bounds, false);
      const center = [(bounds[0][0] + bounds[1][0]) / 2, (bounds[0][1] + bounds[1][1]) / 2];
      map.setView(center, fullZoom, { animate:false });
      map.setMaxBounds(bounds);
      layers = { combat:L.layerGroup().addTo(map), meditation:L.layerGroup().addTo(map), lecture:L.layerGroup().addTo(map), others:L.layerGroup().addTo(map) };
      new L.Control.MiniMap(L.imageOverlay('JK-EODMAP.png', bounds), { toggleDisplay:true, mapOptions:{crs:L.CRS.Simple}, zoomLevelFixed:fullZoom-2 }).addTo(map);
    }

    function initSidebar() {
      const containers = { combat:document.getElementById('combatRooms'), meditation:document.getElementById('meditationChambers'), lecture:document.getElementById('lectureRooms'), others:document.getElementById('poiList') };
      Object.values(containers).forEach(c => c.innerHTML = '');
      pois.forEach(p => {
        if(p.name==='Holocron Vault') return;
        const col = getColor(p.name);
        const icon = L.divIcon({ html:`<div style="width:20px;height:20px;border-radius:50%;background:${col};border:2px solid #fff;box-shadow:0 0 6px ${col};"></div>`, iconSize:[20,20] });
        const marker = L.marker([p.y,p.x], {icon}).bindPopup(`<strong>${p.name}</strong>`);
        let grp = layers.others;
        if(p.name.startsWith('Combat Room')) grp = layers.combat;
        else if(p.name.startsWith('Meditation Chamber')) grp = layers.meditation;
        else if(p.name.startsWith('Lecture Room')) grp = layers.lecture;
        grp.addLayer(marker);
        const li = document.createElement('li'); li.className='poi-item'; li.textContent=p.name; li.style.color=col;
        li.onclick = () => {
          if(currentMarker && currentMarker !== marker) map.removeLayer(currentMarker);
          if(!map.hasLayer(marker)) map.addLayer(marker);
          currentMarker = marker;
          marker.openPopup();
          map.flyTo([p.y,p.x], map.getZoom(), {duration:1});
        };
        const key = grp===layers.combat?'combat':grp===layers.meditation?'meditation':grp===layers.lecture?'lecture':'others';
        containers[key].appendChild(li);
      });
      // reorder others
      const otherOrder=['Sentinel Quarters','Guardian Quarters','Consular Quarters','Main TG Dojo','TG Dojo #2','Trial Room','VIP Statues','Council Room','JAF Dojo','Combat Hall','Cantina','Lecture Hall','Archives','Saber Forge','Spawn','Questioning Room','Jails','Hangar Teleport'];
      const otherUl=containers.others, items=Array.from(otherUl.children);
      otherUl.innerHTML=''; otherOrder.forEach(name=>{ const el=items.find(li=>li.textContent===name); if(el) otherUl.appendChild(el); });
    }

    function initControls() {
      document.getElementById('hamburger').onclick = ()=>document.getElementById('sidebar').classList.toggle('collapsed');
      document.getElementById('highContrastToggle').onclick = ()=>document.body.classList.toggle('high-contrast');
      document.getElementById('resetBtn').onclick = ()=>map.setView([(7830/2),(8192/2)], map.getBoundsZoom([[0,0],[7830,8192]]), {animate:false});
      document.getElementById('screenshotBtn').onclick = ()=>html2canvas(document.getElementById('map')).then(canvas=>{ const a=document.createElement('a'); a.href=canvas.toDataURL(); a.download='map.png'; a.click(); });
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      initMap(); initSidebar(); initControls();
    });
  </script>
</body>
</html>
