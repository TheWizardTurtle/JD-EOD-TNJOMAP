<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MiniMap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <style>
    html, body { margin:0; height:100%; font-family:'Segoe UI',sans-serif; }
    /* Sidebar */
    #sidebar {
      position:absolute; top:0; left:0;
      width:260px; height:100%; background:#111; color:#0ff;
      overflow-y:auto;
      padding:20px;
      box-shadow:2px 0 8px rgba(0,255,255,0.1);
      transition: width .3s ease, padding .3s ease, box-shadow .3s ease;
      z-index:1000;
    }
    #sidebar.collapsed {
      width:0; padding:0; overflow:hidden; box-shadow:none;
    }
    /* Map container adjusts to sidebar state */
    #map {
      position:absolute; top:0;
      left:260px; width:calc(100% - 260px); height:100%;
      transition: left .3s ease, width .3s ease;
      z-index:500;
    }
    #sidebar.collapsed + #map {
      left:0; width:100%;
    }
    /* Control Buttons */
    .control-btn {
      position:absolute; padding:8px 12px;
      background:#0ff; border:none; border-radius:6px;
      cursor:pointer; font-weight:bold;
      box-shadow:0 0 10px rgba(0,255,255,0.4);
      z-index:1100;
    }
    #hamburger { top:20px; left:20px; }
    #highContrastToggle { top:20px; left:70px; }
    #resetBtn { top:20px; right:20px; }
    #screenshotBtn { top:20px; right:100px; }
    /* Search Box */
    #searchBox {
      position:absolute; top:20px; left:300px;
      z-index:1001;
      background:rgba(0,0,0,0.8);
      padding:8px; border-radius:4px;
      box-shadow:0 0 6px rgba(0,255,255,0.5);
    }
    #searchInput {
      width:200px; padding:6px;
      font-size:14px; border-radius:4px; border:none;
      background:#222; color:#0ff;
    }
    /* High Contrast */
    body.high-contrast { background:#fff; color:#000; }
    body.high-contrast #sidebar { background:#eee; color:#000; }
    body.high-contrast .control-btn { background:#000; color:#fff; }
    body.high-contrast .leaflet-popup-content-wrapper {
      background:#fff; color:#000; border-color:#000;
    }
    /* Animations */
    @keyframes ripple {0%{transform:translate(-50%,-50%) scale(1);opacity:0.6;}100%{transform:translate(-50%,-50%) scale(3);opacity:0;}}
    .ping { position:relative; }
    .ping::after { content:""; position:absolute; top:50%; left:50%; width:20px; height:20px;
      background-color:inherit; border-radius:50%; transform:translate(-50%,-50%);
      animation:ripple 1s forwards; opacity:0.6; z-index:-1;
    }
    /* Responsive
    @media(max-width:768px) {
      #sidebar { width:0; padding:0; }
      #sidebar.collapsed { width:260px; padding:20px; }
      #map { left:0; width:100%; }
      #searchBox { left:20px; top:70px; }
    }
  </style>
</head>
<body>
  <!-- Controls -->
  <button id="hamburger" class="control-btn" aria-label="Toggle sidebar">â˜°</button>
  <button id="highContrastToggle" class="control-btn" aria-label="Toggle high contrast">âš™</button>
  <button id="resetBtn" class="control-btn" aria-label="Reset view">Reset</button>
  <button id="screenshotBtn" class="control-btn" aria-label="Screenshot">ðŸ“·</button>

  <!-- Search -->
  <div id="searchBox">
    <input id="searchInput" type="text" placeholder="Search POI..." aria-label="Search POIs" />
  </div>

  <!-- Sidebar -->
  <div id="sidebar" role="navigation" aria-label="Points of Interest">
    <h2>Points of Interest</h2>
    <details id="combatDetail"><summary><strong>Combat Rooms</strong></summary><div id="combatRooms"></div></details>
    <details id="meditationDetail"><summary><strong>Meditation Chambers</strong></summary><div id="meditationChambers"></div></details>
    <details id="lectureDetail"><summary><strong>Lecture Rooms</strong></summary><div id="lectureRooms"></div></details>
    <div id="poiList"></div>
  </div>

  <!-- Map -->
  <div id="map" role="application"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="module">
    // Debounce helper
    const debounce=(fn,delay=200)=>{let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),delay);}};

    // Color lookup
    const colorMap={
      'guardian quarters':'#3498db','consular quarters':'#2ecc71','sentinel quarters':'#f1c40f',
      'questioning room':'#e74c3c','jails':'#e74c3c','combat hall':'#1f8dd6','saber forge':'#ffffff',
      'vip statues':'#ffd700','tg dojo #2':'#f1c40f','main tg dojo':'#f1c40f','archives':'#39ff14',
      'lecture hall':'#00ff99','hangar teleport':'#888888','council room':'#ffd700','spawn':'#800000'
    };
    const prefixMap={ 'combat room':'#1f8dd6','meditation chamber':'#90ee90','lecture room':'#006400' };
    const getPinColor=name=>{ const k=name.toLowerCase(); if(colorMap[k]) return colorMap[k]; for(const p in prefixMap) if(k.startsWith(p)) return prefixMap[p]; return '#0ff'; };

    // POIs
    const pois=[
      { name: 'Sentinel Quarters', x: 3032, y: 6784 },
      { name: 'Trial Room', x: 304, y: 6304 },
      { name: 'Jails', x: 1176, y: 4448 },
      { name: 'Questioning Room', x: 2056, y: 5164 },
      { name: 'JAF Dojo', x: 2768, y: 5564 },
      { name: 'Cantina', x: 4484, y: 5832 },
      { name: 'Main TG Dojo', x: 6160, y: 5380 },
      { name: 'Archives', x: 6996, y: 4376 },
      { name: 'Combat Hall', x: 4372, y: 4360 },
      { name: 'Lecture Hall', x: 5992, y: 4376 },
      { name: 'Spawn', x: 3676, y: 1960 },
      { name: 'Council Room', x: 3684, y: 1056 },
      { name: 'Hangar Teleport', x: 7112, y: 1268 },
      { name: 'TG Dojo #2', x: 6928, y: 2252 },
      { name: 'Guardian Quarters', x: 1780, y: 1984 },
      { name: 'Holocron Vault', x: 7744, y: 4352 },
      { name: 'Consular Quarters', x: 6968, y: 3476 },
      { name: 'Saber Forge', x: 5292, y: 2696 },
      { name: 'VIP Statues', x: 5296, y: 600 },
      { name: 'Combat Room 1', x: 5588, y: 1152 },
      { name: 'Combat Room 2', x: 5576, y: 1388 },
      { name: 'Combat Room 3', x: 5088, y: 1160 },
      { name: 'Combat Room 4', x: 5092, y: 1396 },
      { name: 'Combat Room 5', x: 3560, y: 2448 },
      { name: 'Combat Room 6', x: 3792, y: 2448 },
      { name: 'Combat Room 7', x: 2824, y: 2616 },
      { name: 'Combat Room 8', x: 1924, y: 2744 },
      { name: 'Combat Room 9', x: 1620, y: 2748 },
      { name: 'Combat Room 10', x: 2388, y: 1628 },
      { name: 'Combat Room 11', x: 2312, y: 1352 },
      { name: 'Combat Room 12', x: 1176, y: 1856 },
      { name: 'Combat Room 13', x: 948, y: 1620 },
      { name: 'Combat Room 14', x: 1412, y: 1372 },
      { name: 'Combat Room 15', x: 1552, y: 7732 },
      { name: 'Combat Room 16', x: 1764, y: 7644 },

      { name: 'Combat Room 20', x: 4804, y: 4792 },
      { name: 'Combat Room 21', x: 4196, y: 3920 },
      { name: 'Combat Room 22', x: 4508, y: 3924 },
      { name: 'Combat Room 23', x: 4808, y: 3904 },
      { name: 'Meditation Chamber 1', x: 6608, y: 2508 },
      { name: 'Meditation Chamber 2', x: 6608, y: 2358 },
      { name: 'Meditation Chamber 3', x: 6622, y: 2072 },
      { name: 'Meditation Chamber 4', x: 6608, y: 1926 },
      { name: 'Meditation Chamber 5', x: 6174, y: 1400 },
      { name: 'Meditation Chamber 6', x: 6162, y: 1166 },

      { name: 'Meditation Chamber 15', x: 7152, y: 4044 },
      { name: 'Lecture Room 1', x: 6606, y: 1710 },
      { name: 'Lecture Room 2', x: 6836, y: 1452 },
      { name: 'Lecture Room 3', x: 4904, y: 1408 },
      { name: 'Lecture Room 4', x: 4754, y: 1142 },
      { name: 'Lecture Room 5', x: 5876, y: 4640 },
      { name: 'Lecture Room 6', x: 6132, y: 4624 },
      { name: 'Lecture Room 7', x: 5884, y: 4092 },
      { name: 'Lecture Room 8', x: 6136, y: 4096 },
      { name: 'Lecture Room 9', x: 1772, y: 1016 },
      { name: 'Lecture Room 10', x: 3352, y: 6793 }
    ];


    let map, layers;
    function initMap(){
      map=L.map('map',{ crs:L.CRS.Simple, minZoom:-2, maxZoom:2, zoomControl:true });
      const bounds=[[0,0],[7830,8192]];
      L.imageOverlay('JK-EODMAP.png',bounds).addTo(map);
      if(location.hash){ const [lat,lng,z]=location.hash.slice(1).split(',').map(Number); map.setView([lat,lng],z); }
      else map.setView([7830/2,8192/2],-2);
      map.on('moveend',()=>{ const c=map.getCenter(), z=map.getZoom(); location.replace(`#${c.lat.toFixed(2)},${c.lng.toFixed(2)},${z}`); });
      layers={ combat:L.layerGroup(), meditation:L.layerGroup(), lecture:L.layerGroup(), others:L.layerGroup() };
      Object.values(layers).forEach(g=>g.addTo(map));
      // MiniMap
      const miniLayer=L.imageOverlay('JK-EODMAP.png',bounds);
      new L.Control.MiniMap(miniLayer,{ toggleDisplay:true, mapOptions:{ crs:L.CRS.Simple } }).addTo(map);
    }

    function initSidebarAndMarkers(){
      const containers={
        combat:document.getElementById('combatRooms'),
        meditation:document.getElementById('meditationChambers'),
        lecture:document.getElementById('lectureRooms'),
        others:document.getElementById('poiList')
      };
      pois.forEach(p=>{
        const color=getPinColor(p.name);
        const icon=L.divIcon({
          html:`<div style="background:${color};width:14px;height:14px;border-radius:50%;box-shadow:0 0 8px ${color};"></div>`,
          iconSize:[14,14]
        });
        const marker=L.marker([p.y,p.x],{ icon }).bindPopup(`<strong>${p.name}</strong>`);
        let grp=layers.others;
        if(p.name.toLowerCase().startsWith('combat room')) grp=layers.combat;
        else if(p.name.toLowerCase().startsWith('meditation chamber')) grp=layers.meditation;
        else if(p.name.toLowerCase().startsWith('lecture room')) grp=layers.lecture;
        grp.addLayer(marker);
        const item=document.createElement('div');
        item.className='poi-item'; item.tabIndex=0; item.role='button'; item.textContent=p.name;
        item.addEventListener('click',()=>{
          map.flyTo([p.y,p.x],0,{duration:0.7}); marker.openPopup();
          const el=marker.getElement(); if(el){ el.classList.add('ping'); setTimeout(()=>el.classList.remove('ping'),1000); }
        });
        item.addEventListener('keydown',e=>{ if(e.key==='Enter') item.click(); });
        if(grp===layers.combat) containers.combat.appendChild(item);
        else if(grp===layers.meditation) containers.meditation.appendChild(item);
        else if(grp===layers.lecture) containers.lecture.appendChild(item);
        else containers.others.appendChild(item);
      });
      // category pulses
      ['combat','meditation','lecture'].forEach(cat=>{
        document.getElementById(`${cat}Detail`).querySelector('summary').addEventListener('click',()=>{
          layers[cat].eachLayer(m=>{
            const el=m.getElement(); if(el){ el.classList.add('ping'); setTimeout(()=>el.classList.remove('ping'),1000); }
          });
        });
      });
    }

    function initControls(){
      document.getElementById('hamburger').addEventListener('click',()=>{
        document.getElementById('sidebar').classList.toggle('collapsed');
      });
      document.getElementById('highContrastToggle').addEventListener('click',()=>document.body.classList.toggle('high-contrast'));
      document.getElementById('resetBtn').addEventListener('click',()=>map.setView([7830/2,8192/2],-2));
      document.getElementById('screenshotBtn').addEventListener('click',()=>{
        html2canvas(document.getElementById('map')).then(canvas=>{
          const a=document.createElement('a'); a.download='map.png'; a.href=canvas.toDataURL(); a.click();
        });
      });
    }

    function initSearch(){
      document.getElementById('searchInput').addEventListener('input',debounce(e=>{
        const term=e.target.value.toLowerCase();
        Object.values(layers).forEach(group=> group.eachLayer(marker=>{
          const nm=marker.getPopup().getContent().toLowerCase();
          if(term && nm.includes(term)){
            if(!map.hasLayer(marker)) map.addLayer(marker);
          }
        }));
      }),200);
    }

    document.addEventListener('DOMContentLoaded',()=>{ initMap(); initSidebarAndMarkers(); initControls(); initSearch(); });
  </script>
</body>
</html>
