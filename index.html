<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }
    body { background:#0d0d0d; color:#0ff; font-family:'Segoe UI',sans-serif; }
    .control-btn { position:absolute; padding:4px 8px; background:#0ff; border:none; border-radius:4px; cursor:pointer; font-weight:bold; box-shadow:0 0 6px rgba(0,255,255,0.4); z-index:1101; }
    #sidebar { position:absolute; top:0; left:0; width:260px; bottom:0; background:#111; padding:10px; overflow-y:auto; box-shadow:2px 0 8px rgba(0,255,255,0.1); transition:left .3s ease; z-index:1000; }
    #sidebar.collapsed { left:-260px; }
    #hamburger { top:10px; }
    #sidebar:not(.collapsed) ~ #hamburger { left:260px; }
    #sidebar.collapsed ~ #hamburger { left:0; }
    .sidebar-header { display:flex; margin-bottom:10px; }
    #searchBox { flex:1; }
    #searchBox input { width:100%; padding:6px; border:none; border-radius:4px; background:#222; color:#0ff; }
    #sidebar h2 { text-align:center; margin:0 0 10px; font-size:1.4em; font-weight:900; border-bottom:2px solid #0ff; padding-bottom:6px; }
    details { margin-bottom:8px; }
    summary { cursor:pointer; font-weight:700; font-size:1.1em; text-align:center; }
    #combatDetail summary { color:#1f8dd6; }
    #meditationDetail summary { color:#228b22; }
    #lectureDetail summary { color:#adff2f; }
    summary::-webkit-details-marker, summary::marker { display:none; }
    ul.poi-list { list-style:none; padding:0; margin:0 0 10px; }
    ul.poi-list li { padding:6px; margin:4px 0; text-align:center; cursor:pointer; font-weight:600; }
    .sidebar-sep { border-top:1px solid #555; margin:6px 0; }
    #map { position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(80,67,67,1); z-index:500; }
    @keyframes radar { 0%{transform:scale(1);opacity:0.7;}100%{transform:scale(3);opacity:0;} }
    .radar { position:absolute; width:24px; height:24px; top:50%; left:50%; transform:translate(-50%,-50%); border-radius:50%; animation:radar 3s ease-out infinite; pointer-events:none; z-index:1000; }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="sidebar-header">
      <div id="searchBox"><input id="searchInput" placeholder="Search POI..."/></div>
    </div>
    <h2>Points of Interest</h2>
    <details id="combatDetail"><summary>Combat Rooms</summary><ul id="combatRooms" class="poi-list"></ul></details>
    <hr class="sidebar-sep"/>
    <details id="meditationDetail"><summary>Meditation Chambers</summary><ul id="meditationChambers" class="poi-list"></ul></details>
    <hr class="sidebar-sep"/>
    <details id="lectureDetail"><summary>Lecture Rooms</summary><ul id="lectureRooms" class="poi-list"></ul></details>
    <hr class="sidebar-sep"/>
    <ul id="poiList" class="poi-list"></ul>
  </div>
  <button id="hamburger" class="control-btn">◀</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = L.map('map', { crs:L.CRS.Simple });
      const bounds = [[0,0],[7830,8192]];
      L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
      map.fitBounds(bounds); // full view
      map.setMinZoom(map.getZoom() - 3);
      map.setMaxBounds(bounds);

      // MiniMap follows cursor
      const miniControl = new L.Control.MiniMap(
        L.imageOverlay('JK-EODMAP.png', bounds),
        { toggleDisplay:true, mapOptions:{crs:L.CRS.Simple, zoomControl:false}, width:300, height:300, zoomLevelOffset:-4 }
      ).addTo(map);
      map.on('mousemove', e => {
        miniControl._miniMap.setView(e.latlng, miniControl._miniMap.getZoom());
      });

      // Sidebar toggle
      const sidebar = document.getElementById('sidebar');
      const btn = document.getElementById('hamburger');
      btn.onclick = () => {
        sidebar.classList.toggle('collapsed');
        btn.textContent = sidebar.classList.contains('collapsed') ? '▶' : '◀';
      };

      // POI data and logic
      const prefixMap = { 'Combat Room':'#1f8dd6','Meditation Chamber':'#90ee90','Lecture Room':'#006400' };
      const colorMap = { 'Sentinel Quarters':'#f1c40f','Trial Room':'#d4a017','Jails':'#e74c3c','Questioning Room':'#e74c3c','JAF Dojo':'#5dade2','Cantina':'#0ff','Main TG Dojo':'#f1c40f','TG Dojo #2':'#f1c40f','Archives':'#39ff14','Combat Hall':'#1f75fe','Lecture Hall':'#adff2f','Consular Quarters':'#2ecc71','Spawn':'#800000','Council Room':'#ffd700','Hangar Teleport':'#888888','VIP Statues':'#d4af37','Saber Forge':'#ffffff' };
      const getColor = name => colorMap[name] || Object.entries(prefixMap).find(([k])=>name.startsWith(k))?.[1] || '#0ff';
      const pois = [ /* full POI array here */ ];

      const containers = { combat:document.getElementById('combatRooms'), meditation:document.getElementById('meditationChambers'), lecture:document.getElementById('lectureRooms'), others:document.getElementById('poiList') };
      Object.values(containers).forEach(c=>c.innerHTML='');
      const markers=[];
      let current=null;

      pois.forEach(poi=>{
        if(poi.name==='Holocron Vault') return;
        const col=getColor(poi.name);
        const icon=L.divIcon({ html:`<div style="width:14px;height:14px;border-radius:50%;background:${col};box-shadow:0 0 6px ${col};"></div>`, iconSize:[14,14], iconAnchor:[7,7], className:'' });
        const m=L.marker([poi.y,poi.x],{icon}).bindPopup(`<strong>${poi.name}</strong>`);
        m.poiName = poi.name.toLowerCase();
        markers.push(m);

        const li=document.createElement('li'); li.textContent=poi.name; li.style.color=col;
        li.onclick=()=>{
          if(current===m) { map.removeLayer(m); current=null; return; }
          if(current) map.removeLayer(current);
          map.flyTo([poi.y,poi.x], map.getZoom()+1, { duration:1 });
          map.addLayer(m); current=m; m.openPopup();
        };

        if(poi.name.startsWith('Combat Room')) containers.combat.appendChild(li);
        else if(poi.name.startsWith('Meditation Chamber')) containers.meditation.appendChild(li);
        else if(poi.name.startsWith('Lecture Room')) containers.lecture.appendChild(li);
        else containers.others.appendChild(li);
      });

      // Search: substring match, single
      document.getElementById('searchInput').addEventListener('input', e=>{
        const term=e.target.value.toLowerCase();
        if(current) { map.removeLayer(current); current=null; }
        markers.forEach(m=>map.removeLayer(m));
        if(!term) return;
        const found=markers.find(m=>m.poiName.includes(term));
        if(found) { map.addLayer(found); current=found; const el=found.getElement(); if(el){ const ping=document.createElement('div'); ping.className='radar'; ping.style.background=getColor(found.getPopup().getContent().replace(/<.*?>/g,'')); el.appendChild(ping); setTimeout(()=>el.removeChild(ping),1000);} }
      });

      // Category toggles
      ['combat','meditation','lecture'].forEach(cat=>{
        document.getElementById(cat+'Detail').addEventListener('toggle',function(){
          markers.forEach(m=>{ if(m.poiName.startsWith(cat)) this.open?map.addLayer(m):map.removeLayer(m); });
        });
      });
    });
  </script>
</body>
</html>
