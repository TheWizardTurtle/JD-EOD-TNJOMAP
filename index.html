<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-popup-content-wrapper {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #searchInput {
      padding: 6px;
      font-size: 14px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search POI..." />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomControl: true
    });

    const mapWidth = 4096;
    const mapHeight = 3911;
    const bounds = [[0, 0], [mapHeight, mapWidth]];

    const image = L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
    map.fitBounds(bounds);

    const pois = [
      { name: 'Sentinel Quarters', x: 1520, y: 3360 },
      { name: 'Trial Room', x: 172, y: 3152 },
      { name: 'Jails', x: 608, y: 2208 },
      { name: 'Questioning Room', x: 1028, y: 2588 },
      { name: 'JAF Dojo', x: 1396, y: 2760 },
      { name: 'Cantina', x: 2252, y: 2908 },
      { name: 'Main TG Dojo', x: 3080, y: 2676 },
      { name: 'Archives', x: 3464, y: 2184 },
      { name: 'Combat Hall', x: 2188, y: 2176 },
      { name: 'Lecture Hall', x: 3000, y: 2180 },
      { name: 'Spawn', x: 1840, y: 960 },
      { name: 'Council Room', x: 1832, y: 540 },
      { name: 'Hangar Teleport', x: 3564, y: 636 },
      { name: 'TG Dojo #2', x: 3452, y: 1128 },
      { name: 'Consoles', x: 2185, y: 1060 },
      { name: 'Restricted', x: 1860, y: 530 },
      { name: 'Guardian Quarters', x: 884, y: 1384 },
      { name: 'Holocron Vault', x: 3876, y: 2180 },
      { name: 'Consular Quarters', x: 3488, y: 1860 },
      { name: 'Saber Forge', x: 2644, y: 1348 },
      { name: 'VIP Statues', x: 2648, y: 328 }
    ];

    const markers = [];

    pois.forEach(poi => {
      const marker = L.circleMarker([poi.y, poi.x], {
        radius: 6,
        color: '#0ff',
        fillColor: '#0ff',
        fillOpacity: 0.7
      }).addTo(map).bindPopup(`<strong>${poi.name}</strong>`);

      marker.poiName = poi.name.toLowerCase();
      markers.push(marker);
    });

    document.getElementById('searchInput').addEventListener('input', function(e) {
      const value = e.target.value.toLowerCase();
      markers.forEach(marker => {
        const match = marker.poiName.includes(value);
        if (match) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    });
  </script>
</body>
</html>
