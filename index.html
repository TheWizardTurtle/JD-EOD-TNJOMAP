<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- MiniMap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <style>
    /* Global */
    html, body { margin:0; height:100%; font-family:'Segoe UI',sans-serif; background:#0d0d0d; }
    /* Controls */
    .control-btn { position:absolute; padding:8px 12px; background:#0ff; border:none; border-radius:6px; cursor:pointer; font-weight:bold; box-shadow:0 0 10px rgba(0,255,255,0.4); z-index:1100; }
    #hamburger { top:10px; left:10px; }
    #highContrastToggle { top:10px; left:60px; }
    #resetBtn { top:10px; right:20px; }
    #screenshotBtn { top:10px; right:80px; }
    /* Search box */
    #searchBox { position:absolute; top:10px; left:140px; z-index:1100; background:rgba(0,0,0,0.8); padding:8px; border-radius:4px; box-shadow:0 0 6px rgba(0,255,255,0.5); }
    #searchInput { width:200px; padding:6px; font-size:14px; border-radius:4px; border:none; background:#222; color:#0ff; }
    /* Sidebar */
    #sidebar { position:absolute; top:60px; left:0; width:260px; height:calc(100% - 60px); background:#111; color:#0ff; overflow-y:visible; padding:20px; box-shadow:2px 0 8px rgba(0,255,255,0.1); transition: width .3s ease; z-index:1000; }
    #sidebar.collapsed { width:0; padding:0; overflow:hidden; box-shadow:none; background:transparent; }
    /* Sidebar header */
    #sidebar h2 { text-align:center; margin:0 0 10px; font-size:1.6em; font-weight:900; text-transform:uppercase; color:#0ff; border-bottom:2px solid #0ff; padding-bottom:6px; text-shadow:1px 1px 2px rgba(0,0,0,0.5); }
    /* Categories */
    #sidebar summary { list-style:none; cursor:pointer; margin:10px 0 5px; font-size:1.1em; font-weight:700; text-align:center; text-shadow:1px 1px 2px rgba(0,0,0,0.5); }
    #combatDetail summary { color:#1f8dd6; }
    #meditationDetail summary { color:#228b22; }
    #lectureDetail summary { color:#adff2f; }
    summary::-webkit-details-marker { display:none; }
    summary::marker { font-size:0; }
    /* POI lists */
    .poi-list { padding:0; margin:0; }
    .poi-item { list-style:none; padding:6px; cursor:pointer; font-weight:600; text-shadow:1px 1px 2px rgba(0,0,0,0.5); margin:4px 0; text-align:center; }
    /* Category colors */
    #combatRooms .poi-item { color:#1f8dd6; }
    #meditationChambers .poi-item { color:#228b22; }
    #lectureRooms .poi-item { color:#adff2f; }
    /* Others group colors */
    #poiList .poi-item.sentinel { color:#f1c40f; }
    #poiList .poi-item.trial { color:#d4a017; }
    #poiList .poi-item.jails, #poiList .poi-item.questioning { color:#e74c3c; }
    #poiList .poi-item.jaf { color:#5dade2; }
    #poiList .poi-item.combathall { color:#1f75fe; }
    #poiList .poi-item.archives { color:#39ff14; }
    #poiList .poi-item.lecturehall { color:#00ff99; }
    #poiList .poi-item.consular { color:#2ecc71; }
    #poiList .poi-item.spawn { color:#800000; }
    #poiList .poi-item.council { color:#ffd700; }
    #poiList .poi-item.hangar { color:#888888; }
    #poiList .poi-item.tgdojo { color:#f1c40f; }
    #poiList .poi-item.vip { color:#d4af37; }
    #poiList .poi-item.saber { color:#ffffff; }
    /* Separators */
    .sidebar-sep { border:1px solid #555; margin:6px 0; }
    /* Map */
    #map { position:absolute; top:0; left:260px; width:calc(100% - 260px); height:100%; transition:left .3s ease,width .3s ease; z-index:500; }
    /* Animations */
    .radar { position:absolute; border-radius:50%; animation:radar 1.5s linear infinite; opacity:0.6; z-index:499; }
    @keyframes radar {0%{transform:scale(0.5);opacity:0.6;}100%{transform:scale(3);opacity:0;}}
    .ping::after { content:''; position:absolute; top:50%; left:50%; width:12px; height:12px; background-color:inherit; border-radius:50%; transform:translate(-50%,-50%); animation:ripple 1s forwards; opacity:0.6; z-index:-1; }
    @keyframes ripple {0%{transform:translate(-50%,-50%) scale(1);opacity:0.6;}100%{transform:translate(-50%,-50%) scale(3);opacity:0;}}
  </style>
</head>
<body>
  <!-- Controls -->
  <button id="hamburger" class="control-btn">â˜°</button>
  <button id="highContrastToggle" class="control-btn">âš™</button>
  <button id="resetBtn" class="control-btn">Reset</button>
  <button id="screenshotBtn" class="control-btn">ðŸ“·</button>

  <!-- Search -->
  <div id="searchBox"><input id="searchInput" placeholder="Search POI..."/></div>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Points of Interest</h2>
    <details id="combatDetail"><summary>Combat Rooms</summary><ul id="combatRooms" class="poi-list"></ul></details>
    <details id="meditationDetail"><summary>Meditation Chambers</summary><ul id="meditationChambers" class="poi-list"></ul></details>
    <details id="lectureDetail"><summary>Lecture Rooms</summary><ul id="lectureRooms" class="poi-list"></ul></details>
    <div id="poiList-container">
      <ul id="poiList" class="poi-list"></ul>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="module">
    const debounce = (fn, delay=200) => { let t; return (...a) => { clearTimeout(t); t=setTimeout(() => fn(...a), delay); }; };
    const colorMap = {/*...*/}; const prefixMap = {/*...*/};
    const getPinColor = name => { /*...*/ };
    const pois = [
      // Static POIs
      { name: 'Sentinel Quarters', x: 3032, y: 6784 },
      { name: 'Trial Room', x: 304, y: 6304 },
      { name: 'Jails', x: 1176, y: 4448 },
      { name: 'Questioning Room', x: 2056, y: 5164 },
      { name: 'JAF Dojo', x: 2768, y: 5564 },
      { name: 'Cantina', x: 4484, y: 5832 },
      { name: 'Main TG Dojo', x: 6160, y: 5380 },
      { name: 'Archives', x: 6996, y: 4376 },
      { name: 'Combat Hall', x: 4372, y: 4360 },
      { name: 'Lecture Hall', x: 5992, y: 4376 },
      { name: 'Spawn', x: 3676, y: 1960 },
      { name: 'Council Room', x: 3684, y: 1056 },
      { name: 'Hangar Teleport', x: 7112, y: 1268 },
      { name: 'TG Dojo #2', x: 6928, y: 2252 },

      // Combat Rooms

      { name: 'Combat Room 6', x: 3792, y: 2448 },
      { name: 'Combat Room 7', x: 2824, y: 2616 },
      { name: 'Combat Room 8', x: 1924, y: 2744 },
      { name: 'Combat Room 9', x: 1620, y: 2748 },
      { name: 'Combat Room 10', x: 2388, y: 1628 },
      { name: 'Combat Room 11', x: 2312, y: 1352 },
      { name: 'Combat Room 12', x: 1176, y: 1856 },
      { name: 'Combat Room 13', x: 948, y: 1620 },
      { name: 'Combat Room 14', x: 1412, y: 1372 },
      { name: 'Combat Room 15', x: 1552, y: 7732 },
      { name: 'Combat Room 16', x: 1764, y: 7644 },
      { name: 'Combat Room 17', x: 1540, y: 7500 },
      { name: 'Combat Room 18', x: 4176, y: 4796 },

      { name: 'Combat Room 21', x: 4196, y: 3920 },

      { name: 'Combat Room 23', x: 4808, y: 3904 },
      // Meditation Chambers
      { name: 'Meditation Chamber 1', x: 6608, y: 2508 },
      { name: 'Meditation Chamber 2', x: 6608, y: 2358 },
      { name: 'Meditation Chamber 3', x: 6622, y: 2072 },
      { name: 'Meditation Chamber 4', x: 6608, y: 1926 },
      { name: 'Meditation Chamber 5', x: 6174, y: 1400 },
      { name: 'Meditation Chamber 6', x: 6162, y: 1166 },
      { name: 'Meditation Chamber 7', x: 4510, y: 1164 },
      { name: 'Meditation Chamber 8', x: 4524, y: 1394 },
      { name: 'Meditation Chamber 9', x: 3562, y: 1608 },
      { name: 'Meditation Chamber 10', x: 3794, y: 1606 },
      { name: 'Meditation Chamber 11', x: 3814, y: 2970 },
      { name: 'Meditation Chamber 13', x: 6796, y: 4720 },

      // Lecture Rooms
      { name: 'Lecture Room 1', x: 6606, y: 1710 },
      { name: 'Lecture Room 2', x: 6836, y: 1452 },
      { name: 'Lecture Room 3', x: 4904, y: 1408 },
      { name: 'Lecture Room 4', x: 4754, y: 1142 },
      { name: 'Lecture Room 5', x: 5876, y: 4640 },
      { name: 'Lecture Room 6', x: 6132, y: 4624 },
      { name: 'Lecture Room 7', x: 5884, y: 4092 },
      { name: 'Lecture Room 8', x: 6136, y: 4096 },
      { name: 'Lecture Room 9', x: 1772, y: 1016 },
      { name: 'Lecture Room 10', x: 3352, y: 6793 }
    ];
    let map, layers, currentMarker = null;
    function initMap() {
      map = L.map('map', { crs:L.CRS.Simple, minZoom:-2, maxZoom:2 });
      const bounds = [[0,0],[7830,8192]];
      L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
      const start = location.hash ? location.hash.slice(1).split(',').map(Number) : [7830/2,8192/2,-2];
      map.setView([start[0],start[1]], start[2]);
      map.on('moveend', () => {
        const c = map.getCenter(), z = map.getZoom();
        location.replace(`#${c.lat.toFixed(2)},${c.lng.toFixed(2)},${z}`);
      });
      layers = {combat:L.layerGroup(), meditation:L.layerGroup(), lecture:L.layerGroup(), others:L.layerGroup()};
      const mini = L.imageOverlay('JK-EODMAP.png', bounds);
      new L.Control.MiniMap(mini, { toggleDisplay:true, mapOptions:{crs:L.CRS.Simple}, zoomLevelFixed:-12 }).addTo(map);
    }
    function createIcon(color) {
      return L.divIcon({ className:'', html:`<div style="position:relative;width:20px;height:20px;">`+
        `<div style="width:20px;height:20px;border-radius:50%;background:#fff"></div>`+
        `<div style="width:12px;height:12px;border-radius:50%;background:${color};position:absolute;top:4px;left:4px;box-shadow:0 0 6px ${color};"></div>`+
        `</div>`, iconSize:[20,20] });
    }
    function initSidebarAndMarkers() {
      const cont = { combat:document.getElementById('combatRooms'), meditation:document.getElementById('meditationChambers'), lecture:document.getElementById('lectureRooms'), others:document.getElementById('poiList') };
      Object.values(cont).forEach(c => c.innerHTML = '');
      pois.forEach(p => {
        const col = getPinColor(p.name), icon = createIcon(col);
        const marker = L.marker([p.y,p.x], { icon }).bindPopup(`<strong>${p.name}</strong>`);
        let grp = layers.others;
        if (p.name.toLowerCase().startsWith('combat room')) grp = layers.combat;
        if (p.name.toLowerCase().startsWith('meditation chamber')) grp = layers.meditation;
        if (p.name.toLowerCase().startsWith('lecture room')) grp = layers.lecture;
        grp.addLayer(marker);
        // Create list item
        const item = document.createElement('li');
        item.className = 'poi-item ' + p.name.toLowerCase().replace(/[^a-z]/g,'');
        item.textContent = p.name;
        item.addEventListener('click', () => {
          if (currentMarker && currentMarker !== marker) map.removeLayer(currentMarker);
          if (!map.hasLayer(marker)) map.addLayer(marker);
          currentMarker = marker;
          map.flyTo([p.y,p.x], map.getZoom(), { duration:1 });
          marker.openPopup();
          // ping and radar
          const el = marker.getElement(); if (el) { el.classList.add('ping'); setTimeout(()=>el.classList.remove('ping'),1000);
            const radar = document.createElement('div'); radar.className='radar'; radar.style.background = col; el.appendChild(radar); setTimeout(()=>el.removeChild(radar),1500);
          }
        });
        cont[grp === layers.combat ? 'combat' : grp === layers.meditation ? 'meditation' : grp === layers.lecture ? 'lecture' : 'others'].appendChild(item);
      });
      // Insert separators in others list
      const otherContainer = document.getElementById('poiList');
      const order = ['sentinel','trial','jails','questioning','jaf','combathall','archives','lecturehall','consular','spawn','council','hangar','tgdojo','vip','saber'];
      const othersElems = Array.from(otherContainer.children);
      otherContainer.innerHTML='';
      order.forEach((cls, idx) => {
        const group = othersElems.filter(el => el.classList.contains(cls));
        group.forEach(el => otherContainer.appendChild(el));
        if (group.length && idx < order.length-1) {
          const hr = document.createElement('hr'); hr.className='sidebar-sep'; otherContainer.appendChild(hr);
        }
      });
      // Category toggles
      ['combat','meditation','lecture'].forEach(cat => {
        document.getElementById(`${cat}Detail`).addEventListener('toggle', function() {
          this.open ? map.addLayer(layers[cat]) : map.removeLayer(layers[cat]);
          if (this.open) layers[cat].eachLayer(m => {
            const el = m.getElement(); if (el) { el.classList.add('ping'); setTimeout(()=>el.classList.remove('ping'),1000);
              const radar = document.createElement('div'); radar.className='radar'; radar.style.background = getPinColor(m.getPopup().getContent()); el.appendChild(radar); setTimeout(()=>el.removeChild(radar),1500);
            }
          });
        });
      });
    }
    function initControls() {
      document.getElementById('hamburger').onclick = () => document.getElementById('sidebar').classList.toggle('collapsed');
      document.getElementById('highContrastToggle').onclick = () => document.body.classList.toggle('high-contrast');
      document.getElementById('resetBtn').onclick = () => map.setView([7830/2,8192/2],-2);
      document.getElementById('screenshotBtn').onclick = () => html2canvas(document.getElementById('map')).then(canvas => { const a=document.createElement('a'); a.download='map.png'; a.href=canvas.toDataURL(); a.click(); });
    }
    function initSearch() {
      document.getElementById('searchInput').addEventListener('input', debounce(e => {
        const t = e.target.value.toLowerCase();
        Object.values(layers).forEach(grp => grp.eachLayer(m => {
          const nm = m.getPopup().getContent().toLowerCase();
          if (t && nm.includes(t) && !map.hasLayer(m)) map.addLayer(m);
        }));
      }),200);
    }
    document.addEventListener('DOMContentLoaded', () => { initMap(); initSidebarAndMarkers(); initControls(); initSearch(); });
  </script>
</body>
</html>
