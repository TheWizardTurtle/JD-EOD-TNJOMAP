<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      display: block;
    }
    #sidebar {
      width: 260px;
      background: #111;
      color: #0ff;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,255,255,0.1);
    }
    #sidebar h2 {
      margin-top: 0;
    }
    .poi-item {
      padding: 6px;
      cursor: pointer;
    }
    .poi-item:hover {
      background: #0ff;
      color: #000;
    }
    #map {
      position: absolute;
      top: 0;
      left: 260px;
      height: 100%;
      width: calc(100% - 260px);
      z-index: 0;
    }
    .leaflet-popup-content-wrapper {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    #searchBox {
      position: absolute;
      top: 20px;
      left: 280px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 240px;
      border-radius: 4px;
      border: none;
      background-color: #222;
      color: #0ff;
    }
    .custom-pin {
      animation: glowPulse 1.2s ease-in-out infinite;
      position: relative;
    }
    @keyframes glowPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes rippleEffect {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(4); opacity: 0; }
    }
    .ripple {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #0ff;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: rippleEffect 1s ease-out;
      pointer-events: none;
    }
    #sidebar img {
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
      margin-left: -10px;
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop style="position:absolute; bottom:10px; left:10px; z-index:1001;">
    <source src="https://cdn.pixabay.com/download/audio/2022/11/16/audio_59979e3d6d.mp3?filename=space-ambient-110997.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="sidebar">
    <h2>Points of Interest</h2>
    <details>
      <summary><strong>Combat Rooms</strong></summary>
      <div id="combatRooms"></div>
    </details>
    <details>
      <summary><strong>Meditation Chambers</strong></summary>
      <div id="meditationChambers"></div>
    </details>
    <details>
      <summary><strong>Lecture Rooms</strong></summary>
      <div id="lectureRooms"></div>
    </details>
    <div id="poiList"></div>
    <img src="noFilter.png" alt="Jedi Knight Echoes of Darkness" />
  </div>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search POI..." />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const music = document.getElementById('bg-music');
      music.volume = 0.3;
    });

    function addRippleEffect(markerElement) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      markerElement.appendChild(ripple);
      setTimeout(() => ripple.remove(), 1000);
    }

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 2,
      zoomControl: true
    });

    const mapWidth = 8192;
    const mapHeight = 7830;
    const bounds = [[0, 0], [mapHeight, mapWidth]];
    const mainLayer = L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
    map.setView([mapHeight / 2, mapWidth / 2], -3);

    const miniMap = new L.Control.MiniMap(
      L.imageOverlay('JK-EODMAP.png', bounds),
      {
        toggleDisplay: true,
        minimized: false,
        width: 200,
        height: 200,
        zoomLevelOffset: -4,
        aimingRectOptions: {color: "#0ff", weight: 1, clickable: false},
        shadowRectOptions: {color: "#0ff", weight: 1, clickable: false, opacity: 0, fillOpacity: 0}
      }
    ).addTo(map);

    setInterval(() => {
      document.querySelectorAll('.leaflet-marker-icon').forEach(el => addRippleEffect(el));
    }, 5000);
  </script>
</body>
</html>
