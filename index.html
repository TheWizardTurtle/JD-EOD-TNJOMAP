<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      display: block;
    }
    #sidebar {
      width: 260px;
      background: #111;
      color: #0ff;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,255,255,0.1);
    }
    #sidebar h2 {
      margin-top: 0;
    }
    .poi-item {
      padding: 6px;
      cursor: pointer;
    }
    .poi-item:hover {
      background: #0ff;
      color: #000;
    }
    #map {
      position: absolute;
      top: 0;
      left: 260px;
      height: 100%;
      width: calc(100% - 260px);
      z-index: 0;
    }
    .leaflet-popup-content-wrapper {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    #searchBox {
      position: absolute;
      top: 20px;
      left: 280px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 240px;
      border-radius: 4px;
      border: none;
      background-color: #222;
      color: #0ff;
    }
    .custom-pin {
      animation: glowPulse 1.2s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
    .ping {
      position: relative;
    }
    .ping::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background-color: inherit;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 1s ease-out forwards;
      opacity: 0.6;
      z-index: -1;
    }
    @keyframes ripple {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Points of Interest</h2>
    <details>
      <summary><strong>Combat Rooms</strong></summary>
      <div id="combatRooms"></div>
    </details>
    <details>
      <summary><strong>Meditation Chambers</strong></summary>
      <div id="meditationChambers"></div>
    </details>
    <details>
      <summary><strong>Lecture Rooms</strong></summary>
      <div id="lectureRooms"></div>
    </details>
    <div id="poiList"></div>
  </div>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search POI..." />
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomControl: true
    });

    const mapWidth = 8192;
    const mapHeight = 7830;
    const bounds = [[0, 0], [mapHeight, mapWidth]];

    L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
    map.setView([mapHeight / 2, mapWidth / 2], -2);
    setTimeout(() => map.invalidateSize(), 200);

    const pois = [
  // Existing POIs
  { name: 'Sentinel Quarters', x: 3032, y: 6784 },
  { name: 'Trial Room', x: 304, y: 6304 },
  { name: 'Jails', x: 1176, y: 4448 },
  { name: 'Questioning Room', x: 2056, y: 5164 },
  { name: 'JAF Dojo', x: 2768, y: 5564 },
  { name: 'Cantina', x: 4484, y: 5832 },
  { name: 'Main TG Dojo', x: 6160, y: 5380 },
  { name: 'Archives', x: 6996, y: 4376 },
  { name: 'Combat Hall', x: 4372, y: 4360 },
  { name: 'Lecture Hall', x: 5992, y: 4376 },
  { name: 'Spawn', x: 3676, y: 1960 },
  { name: 'Council Room', x: 3684, y: 1056 },
  { name: 'Hangar Teleport', x: 7112, y: 1268 },
  { name: 'TG Dojo #2', x: 6928, y: 2252 },
  { name: 'Guardian Quarters', x: 1780, y: 1984 },
  { name: 'Holocron Vault', x: 7744, y: 4352 },
  { name: 'Consular Quarters', x: 6968, y: 3476 },
  { name: 'Saber Forge', x: 5292, y: 2696 },
  { name: 'VIP Statues', x: 5296, y: 600 },

  // Combat Rooms
  { name: 'Combat Room 1', x: 5588, y: 1152 },
  { name: 'Combat Room 2', x: 5576, y: 1388 },
  { name: 'Combat Room 3', x: 5088, y: 1160 },
  { name: 'Combat Room 4', x: 5092, y: 1396 },
  { name: 'Combat Room 5', x: 3560, y: 2448 },
  { name: 'Combat Room 6', x: 3792, y: 2448 },
  { name: 'Combat Room 7', x: 2824, y: 2616 },
  { name: 'Combat Room 8', x: 1924, y: 2744 },
  { name: 'Combat Room 9', x: 1620, y: 2748 },
  { name: 'Combat Room 10', x: 2388, y: 1628 },
  { name: 'Combat Room 11', x: 2312, y: 1352 },
  { name: 'Combat Room 12', x: 1176, y: 1856 },
  { name: 'Combat Room 13', x: 948, y: 1620 },
  { name: 'Combat Room 14', x: 1412, y: 1372 },
  { name: 'Combat Room 15', x: 1552, y: 7732 },
  { name: 'Combat Room 16', x: 1764, y: 7644 },
  { name: 'Combat Room 17', x: 1540, y: 7500 },
  { name: 'Combat Room 18', x: 4176, y: 4796 },
  { name: 'Combat Room 19', x: 4512, y: 4788 },
  { name: 'Combat Room 20', x: 4804, y: 4792 },
  { name: 'Combat Room 21', x: 4196, y: 3920 },
  { name: 'Combat Room 22', x: 4508, y: 3924 },
  { name: 'Combat Room 23', x: 4808, y: 3904 },

  // Meditation Chambers
  { name: 'Meditation Chamber 1', x: 6608, y: 2508 },
  { name: 'Meditation Chamber 2', x: 6608, y: 2358 },
  { name: 'Meditation Chamber 3', x: 6622, y: 2072 },
  { name: 'Meditation Chamber 4', x: 6608, y: 1926 },
  { name: 'Meditation Chamber 5', x: 6174, y: 1400 },
  { name: 'Meditation Chamber 6', x: 6162, y: 1166 },
  { name: 'Meditation Chamber 7', x: 4510, y: 1164 },
  { name: 'Meditation Chamber 8', x: 4524, y: 1394 },
  { name: 'Meditation Chamber 9', x: 3562, y: 1608 },
  { name: 'Meditation Chamber 10', x: 3794, y: 1606 },
  { name: 'Meditation Chamber 11', x: 3814, y: 2970 },
  { name: 'Meditation Chamber 13', x: 6796, y: 4720 },
  { name: 'Meditation Chamber 14', x: 7156, y: 4716 },
  { name: 'Meditation Chamber 15', x: 7152, y: 4044 },

  // Lecture Rooms
  { name: 'Lecture Room 1', x: 6606, y: 1710 },
  { name: 'Lecture Room 2', x: 6836, y: 1452 },
  { name: 'Lecture Room 3', x: 4904, y: 1408 },
  { name: 'Lecture Room 4', x: 4754, y: 1142 },
  { name: 'Lecture Room 5', x: 5876, y: 4640 },
  { name: 'Lecture Room 6', x: 6132, y: 4624 },
  { name: 'Lecture Room 7', x: 5884, y: 4092 },
  { name: 'Lecture Room 8', x: 6136, y: 4096 },
  { name: 'Lecture Room 9', x: 1772, y: 1016 },
  { name: 'Lecture Room 10', x: 3352, y: 6793 }
];


    const markers = [];
    const combatContainer = document.getElementById('combatRooms');
    const meditationContainer = document.getElementById('meditationChambers');
    const lectureContainer = document.getElementById('lectureRooms');
    const poiListDiv = document.getElementById('poiList');

    function getPinColor(name) {
      if (name.startsWith('Combat Room')) return '#1f8dd6';
      if (name.startsWith('Meditation Chamber')) return '#90ee90';
      if (name.startsWith('Lecture Room')) return '#006400';
      if (name === 'Guardian Quarters') return '#3498db';
      if (name === 'Consular Quarters') return '#2ecc71';
      if (name === 'Sentinel Quarters') return '#f1c40f';
      if (name === 'Combat Hall') return '#1f8dd6';
      if (name === 'Saber Forge') return '#ffffff';
      if (name === 'VIP Statues') return '#ffd700';
      if (name.includes('Dojo')) return '#f1c40f';
      if (name === 'Lecture Hall') return '#00ff99';
      if (name === 'Archives') return '#39ff14';
      if (name === 'Hangar Teleport') return '#888';
      if (name === 'Council Room') return '#ffd700';
      if (name === 'Spawn') return '#800000';
      if (name === 'Jails' || name === 'Questioning Room') return '#e74c3c';
      return '#0ff';
    }

    pois.forEach(poi => {
      const color = getPinColor(poi.name);
      const icon = L.divIcon({
        className: '',
        iconSize: [14, 14],
        html: `<div style="background:${color};width:14px;height:14px;border-radius:50%;border:2px solid ${color};box-shadow:0 0 8px ${color};animation:glowPulse 1.2s ease-in-out infinite;"></div>`
      });

      const marker = L.marker([poi.y, poi.x], { icon }).bindPopup(`<strong>${poi.name}</strong>`);
      marker.poiName = poi.name.toLowerCase();
      marker.visible = false;
      markers.push(marker);

      const item = document.createElement('div');
      item.className = 'poi-item';
      item.textContent = poi.name;
      item.onclick = () => {
        if (!marker.visible) {
          marker.addTo(map);
          marker.visible = true;
        }
        map.flyTo([poi.y, poi.x], -1);
        marker.openPopup();
      };

      if (poi.name.startsWith('Combat Room')) combatContainer.appendChild(item);
      else if (poi.name.startsWith('Meditation Chamber')) meditationContainer.appendChild(item);
      else if (poi.name.startsWith('Lecture Room')) lectureContainer.appendChild(item);
      else poiListDiv.appendChild(item);
    });

    document.getElementById('searchInput').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      markers.forEach(marker => {
        const match = marker.poiName.includes(query);
        if (query && match && !marker.visible) {
          marker.addTo(map);
          marker.visible = true;
        } else if ((!query || !match) && marker.visible) {
          map.removeLayer(marker);
          marker.visible = false;
        }
      });
    });

    function toggleCategoryMarkers(prefix, visible) {
      markers.forEach(marker => {
        if (marker.poiName.startsWith(prefix.toLowerCase())) {
          if (visible && !marker.visible) {
            marker.addTo(map);
            const pingDiv = marker.getElement()?.querySelector('div');
            if (pingDiv) pingDiv.classList.add('ping');
            setTimeout(() => pingDiv?.classList.remove('ping'), 1000);
            marker.visible = true;
          } else if (!visible && marker.visible) {
            map.removeLayer(marker);
            marker.visible = false;
          }
        }
      });
    }

    document.querySelectorAll('details').forEach(detail => {
      detail.addEventListener('toggle', function () {
        const title = this.querySelector('summary strong').textContent;
        if (title === 'Combat Rooms') toggleCategoryMarkers('Combat Room', this.open);
        else if (title === 'Meditation Chambers') toggleCategoryMarkers('Meditation Chamber', this.open);
        else if (title === 'Lecture Rooms') toggleCategoryMarkers('Lecture Room', this.open);
      });
    });

    const resetBtn = document.createElement('button');
    resetBtn.textContent = 'Reset View';
    resetBtn.style.position = 'absolute';
    resetBtn.style.top = '20px';
    resetBtn.style.right = '20px';
    resetBtn.style.padding = '10px 16px';
    resetBtn.style.background = '#0ff';
    resetBtn.style.border = 'none';
    resetBtn.style.borderRadius = '6px';
    resetBtn.style.cursor = 'pointer';
    resetBtn.style.fontWeight = 'bold';
    resetBtn.style.boxShadow = '0 0 10px rgba(0, 255, 255, 0.4)';
    resetBtn.onclick = () => {
      map.setView([mapHeight / 2, mapWidth / 2], -2);
    };
    document.body.appendChild(resetBtn);
  </script>
</body>
</html>
