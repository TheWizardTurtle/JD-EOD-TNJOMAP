<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-popup-content-wrapper {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    #searchInput {
      padding: 6px;
      font-size: 14px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search POI..." />
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomControl: true
    });

    const mapWidth = 4096;
    const mapHeight = 3911;
    const bounds = [[0, 0], [mapHeight, mapWidth]];

    const image = L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
    map.fitBounds(bounds);

    const pois = [
      { name: 'Sentinel Quarters', x: 940, y: 475 },
      { name: 'Trial Room', x: 440, y: 740 },
      { name: 'Jails', x: 570, y: 1450 },
      { name: 'Questioning Room', x: 1030, y: 1070 },
      { name: 'JAF Dojo', x: 1220, y: 505 },
      { name: 'Cantina', x: 1430, y: 505 },
      { name: 'Main TG Dojo', x: 1880, y: 550 },
      { name: 'Archives', x: 2330, y: 640 },
      { name: 'Combat Hall', x: 1380, y: 1340 },
      { name: 'Lecture Hall', x: 1890, y: 1100 },
      { name: 'Spawn', x: 1250, y: 1990 },
      { name: 'Council Room', x: 1150, y: 2600 },
      { name: 'Hangar Teleport', x: 2290, y: 2630 },
      { name: 'TG Dojo #2', x: 2190, y: 1735 },
      { name: 'Consoles', x: 2350, y: 1100 },
      { name: 'Restricted', x: 2015, y: 495 },
      { name: 'Guardian Quarters', x: 630, y: 2160 },
      { name: 'Holocron Vault', x: 2620, y: 870 },
      { name: 'Consular Quarters', x: 2590, y: 1230 },
      { name: 'VIP Statues', x: 1355, y: 3270 }
    ];

    const markers = [];

    pois.forEach(poi => {
      const marker = L.circleMarker([poi.y, poi.x], {
        radius: 6,
        color: '#0ff',
        fillColor: '#0ff',
        fillOpacity: 0.7
      }).addTo(map).bindPopup(`<strong>${poi.name}</strong>`);

      marker.poiName = poi.name.toLowerCase();
      markers.push(marker);
    });

    document.getElementById('searchInput').addEventListener('input', function(e) {
      const value = e.target.value.toLowerCase();
      markers.forEach(marker => {
        const match = marker.poiName.includes(value);
        if (match) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    });
  </script>
</body>
</html>
