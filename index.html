<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jedi Temple Interactive Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      display: block;
    }
    #sidebar {
      width: 260px;
      background: #111;
      color: #0ff;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,255,255,0.1);
    }
    #sidebar h2 {
      margin-top: 0;
    }
    .poi-item {
      padding: 6px;
      cursor: pointer;
    }
    .poi-item:hover {
      background: #0ff;
      color: #000;
    }
    #map {
      position: absolute;
      top: 0;
      left: 260px;
      height: 100%;
      width: calc(100% - 260px);
      z-index: 0;
    }
    .leaflet-popup-content-wrapper {
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }
    #searchBox {
      position: absolute;
      top: 20px;
      left: 280px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 240px;
      border-radius: 4px;
      border: none;
      background-color: #222;
      color: #0ff;
    }
    .custom-pin {
      animation: glowPulse 1.2s ease-in-out infinite;
      position: relative;
    }
    @keyframes glowPulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes rippleEffect {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(4); opacity: 0; }
    }
    .ripple {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #0ff;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: rippleEffect 1s ease-out;
      pointer-events: none;
    }
    #sidebar img {
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <audio autoplay loop id="bg-music">
    <source src="https://cdn.pixabay.com/download/audio/2022/11/16/audio_59979e3d6d.mp3?filename=space-ambient-110997.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="sidebar">
    <h2>Points of Interest</h2>
    <details>
      <summary><strong>Combat Rooms</strong></summary>
      <div id="combatRooms"></div>
    </details>
    <details>
      <summary><strong>Meditation Chambers</strong></summary>
      <div id="meditationChambers"></div>
    </details>
    <details>
      <summary><strong>Lecture Rooms</strong></summary>
      <div id="lectureRooms"></div>
    </details>
    <div id="poiList"></div>
    <img src="noFilter.webp" alt="Jedi Knight Echoes of Darkness" />
  </div>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search POI..." />
  </div>
  <div id="map"></div>
  <button id="toggleMusic" style="position: absolute; top: 70px; left: 280px; z-index: 1000; padding: 8px 12px; background: #0ff; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; box-shadow: 0 0 8px rgba(0,255,255,0.5);">Toggle Music</button>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', () => {
  const bgAudio = document.getElementById('bg-music');
  if (bgAudio) {
    bgAudio.volume = 0.3;
    const toggleBtn = document.getElementById('toggleMusic');
    toggleBtn.addEventListener('click', () => {
      if (bgAudio.paused) {
        bgAudio.play();
        toggleBtn.textContent = 'Toggle Music';
      } else {
        bgAudio.pause();
        toggleBtn.textContent = 'Music Off';
      }
    });
  }
});
</script>
  <script>
    function addRippleEffect(markerElement) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      markerElement.appendChild(ripple);
      setTimeout(() => ripple.remove(), 1000);
    }

    setInterval(() => {
      document.querySelectorAll('.leaflet-marker-icon').forEach(el => addRippleEffect(el));
    }, 5000);
  </script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomControl: true
    });

    const mapWidth = 8192;
    const mapHeight = 7830;
    const bounds = [[0, 0], [mapHeight, mapWidth]];

    L.imageOverlay('JK-EODMAP.png', bounds).addTo(map);
    map.setView([mapHeight / 2, mapWidth / 2], -2);
    setTimeout(() => {
  map.invalidateSize();

  // Add minimap
  const miniMapLayer = L.tileLayer('', {
    attribution: '',
    bounds: bounds,
    noWrap: true
  });
  const miniMap = new L.Control.MiniMap(L.imageOverlay('JK-EODMAP.png', bounds), {
    toggleDisplay: true,
    minimized: false,
    width: 150,
    height: 150,
    zoomLevelOffset: -4
  }).addTo(map);
}, 200);

    const pois = [
      { name: 'Sentinel Quarters', x: 3032, y: 6784 },
      { name: 'Trial Room', x: 304, y: 6304 },
      { name: 'Jails', x: 1176, y: 4448 },
      { name: 'Questioning Room', x: 2056, y: 5164 },
      { name: 'JAF Dojo', x: 2768, y: 5564 },
      { name: 'Cantina', x: 4484, y: 5832 },
      { name: 'Main TG Dojo', x: 6160, y: 5380 },
      { name: 'Archives', x: 6996, y: 4376 },
      { name: 'Combat Hall', x: 4372, y: 4360 },
      { name: 'Lecture Hall', x: 5992, y: 4376 },
      { name: 'Spawn', x: 3676, y: 1960 },
      { name: 'Council Room', x: 3684, y: 1056 },
      { name: 'Hangar Teleport', x: 7112, y: 1268 },
      { name: 'TG Dojo #2', x: 6928, y: 2252 },
      { name: 'Guardian Quarters', x: 1780, y: 1984 },
      { name: 'Holocron Vault', x: 7744, y: 4352 },
      { name: 'Consular Quarters', x: 6968, y: 3476 },
      { name: 'Saber Forge', x: 5292, y: 2696 },
      { name: 'VIP Statues', x: 5296, y: 600 }
    ];

    const markers = [];
    const poiListDiv = document.getElementById('poiList');

    pois.forEach(poi => {
      let pinColor = '#0ff';
      if (poi.name === 'Guardian Quarters') pinColor = '#3498db';
      else if (poi.name === 'Consular Quarters') pinColor = '#2ecc71';
      else if (poi.name === 'Sentinel Quarters') pinColor = '#f1c40f';
      else if (poi.name === 'Questioning Room' || poi.name === 'Jails') pinColor = '#e74c3c';
      else if (poi.name === 'Combat Hall') pinColor = '#1f8dd6';
      else if (poi.name === 'Saber Forge') pinColor = '#ffffff';
      else if (poi.name === 'VIP Statues') pinColor = '#ffd700';
      else if (poi.name === 'TG Dojo #2' || poi.name === 'Main TG Dojo') pinColor = '#f1c40f';
      else if (poi.name === 'Archives') pinColor = '#39ff14';
      else if (poi.name === 'Lecture Hall') pinColor = '#00ff99';
      else if (poi.name === 'Hangar Teleport') pinColor = '#888888';
      else if (poi.name === 'Council Room') pinColor = '#ffd700';
      else if (poi.name === 'Spawn') pinColor = '#800000';

      const icon = L.divIcon({
        className: '',
        iconSize: [14, 14],
        html: `<div style="
          background-color: ${pinColor};
          width: 14px;
          height: 14px;
          border-radius: 50%;
          border: 2px solid ${pinColor};
          box-shadow: 0 0 8px ${pinColor};
          animation: glowPulse 1.2s ease-in-out infinite;
        "></div>`
      });

      const marker = L.marker([poi.y, poi.x], { icon }).bindPopup(`<strong>${poi.name}</strong>`);
      marker.poiName = poi.name.toLowerCase();
      marker.visible = false;
      markers.push(marker);

      const item = document.createElement('div');
      item.className = 'poi-item';
      item.textContent = poi.name;
      item.addEventListener('click', () => {
        if (!marker.visible) {
          marker.addTo(map);
          marker.visible = true;
        }
        map.flyTo([poi.y, poi.x], -1, { duration: 0.7 });
        marker.openPopup();
      });
      poiListDiv.appendChild(item);
    });

    document.getElementById('searchInput').addEventListener('input', function(e) {
      const value = e.target.value.toLowerCase();
      markers.forEach(marker => {
        const match = marker.poiName.includes(value);
        if (value && match && !marker.visible) {
          marker.addTo(map);
          marker.visible = true;
        } else if ((!value || !match) && marker.visible) {
          map.removeLayer(marker);
          marker.visible = false;
        }
      });
    });
  </script>
</body>
</html>
